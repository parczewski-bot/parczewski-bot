name: Test Pull Request changes
on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go_version: "1.16"
    - run: GO111MODULE=on go get github.com/prometheus/prometheus/cmd/promtool
    - run: promtool --version
